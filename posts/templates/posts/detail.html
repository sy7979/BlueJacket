{% extends 'base.html' %}

{% block body %}
  <div class="jumbotron">
    <h1 class="display-4">{{post.title}}</h1>
    <p class="lead">{{post.created_at}}</p>
    <hr class="my-4">
    <p>{{post.content}}</p>
    <a class="btn btn-primary" href="{% url 'posts:update' post.id %}">수정</a>
    <form action="{% url 'posts:delete' post.id %}" method="post">
      {% csrf_token %}
      <input type="submit" class="btn btn-danger" value="삭제">
    </form>
  </div>
{% endblock %}
