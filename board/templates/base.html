{% load bootstrap4 %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    {% bootstrap_css %}
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{% url 'posts:index' %}">Home</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
            {% if user.is_authenticated %}
                <a class="nav-item nav-link disabled" href="#" tabindex="-1" aria-disabled="true">{{user.username}}</a>  
                <a class="nav-item nav-link" href="{% url 'posts:create' %}">새글작성</a>
                <a class="nav-item nav-link" href="{% url 'accounts:logout' %}">로그아웃</a>
            {% else %}
                <a class="nav-item nav-link active" href="{% url 'accounts:signup' %}">가입하기<span class="sr-only">(current)</span></a>
                <a class="nav-item nav-link" href="{% url 'accounts:login' %}">로그인</a>
            {% endif %}
            
            </div>
        </div>
    </nav>
    <div class="container">
        {% block body %}
        {% endblock %}
    </div>
    {% bootstrap_javascript jquery='full' %}
</body>
</html>
